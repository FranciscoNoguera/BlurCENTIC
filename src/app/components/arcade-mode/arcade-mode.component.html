<link href="https://fonts.googleapis.com/css?family=Orbitron" rel='stylesheet' type="text/css">

<!--Cronómetro-->
<h1>
  {{segundos | number: '2.0'}}
</h1>

<!--Botón siguiente-->
<div class="row spacer">
    <div class="col-lg-4 col-md-3 col-xs-2"></div>
    <div class="col-lg-2 col-md-3 col-xs-4">
        <!--<h4><b>Letra: {{keyboardAux}}</b></h4>-->
    </div>
    <div class="col-lg-2 col-md-3 col-xs-4">
        <button class="jump-arrow" (click)="jumpCard()">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
    </div>
    <div class="col-lg-4 col-md-3 col-xs-2"></div>
</div>

<!--Imagen-->
<div [ngSwitch]="blurLevel" class="spacer">
    <div *ngSwitchCase="0" >
        <div style="filter: blur(40px);" class="container" *ngIf="imageEnlarge == false">
            <div class="row">
                <div class="col-lg-4 col-md-3 col-xs-2"></div>
                <div class="col-lg-4 col-md-6 col-xs-8">
                    <img src={{gameImage}} (click)="imageSizeToggle()">
                </div>
                <div class="col-lg-4 col-md-3 col-xs-2"></div>
            </div>
        </div>
        <div  *ngIf="imageEnlarge == true">
            <img style="filter: blur(40px);" src={{gameImage}} (click)="imageSizeToggle()">
        </div>
    </div>
    <div *ngSwitchCase="1" >
        <div style="filter: blur(30px);" class="container" *ngIf="imageEnlarge == false">
            <div class="row">
                <div class="col-md-4 col-md-3 col-xs-2"></div>
                <div class="col-md-4 col-md-6 col-xs-8">
                    <img src={{gameImage}} (click)="imageSizeToggle()">
                </div>
                <div class="col-md-4 col-md-3 col-xs-2"></div>
            </div>
        </div>
        <div  *ngIf="imageEnlarge == true">
            <img style="filter: blur(30px);" src={{gameImage}} (click)="imageSizeToggle()">
        </div>
    </div>
    <div *ngSwitchCase="2" >
        <div style="filter: blur(20px);" class="container" *ngIf="imageEnlarge == false">
            <div class="row">
                <div class="col-md-4 col-md-3 col-xs-2"></div>
                <div class="col-md-4 col-md-6 col-xs-8">
                    <img src={{gameImage}} (click)="imageSizeToggle()">
                </div>
                <div class="col-md-4 col-md-3 col-xs-2"></div>
            </div>
        </div>
        <div  *ngIf="imageEnlarge == true">
            <img style="filter: blur(20px);" src={{gameImage}} (click)="imageSizeToggle()">
        </div>
    </div>
    <div *ngSwitchCase="3" >
        <div style="filter: blur(10px);" class="container" *ngIf="imageEnlarge == false">
            <div class="row">
                <div class="col-md-4 col-md-3 col-xs-2"></div>
                <div class="col-md-4 col-md-6 col-xs-8">
                    <img src={{gameImage}} (click)="imageSizeToggle()">
                </div>
                <div class="col-md-4 col-md-3 col-xs-2"></div>
            </div>
        </div>
        <div  *ngIf="imageEnlarge == true">
            <img style="filter: blur(10px);" src={{gameImage}} (click)="imageSizeToggle()">
        </div>
    </div>
    <div *ngSwitchCase="4" >
        <div class="container" *ngIf="imageEnlarge == false">
            <div class="row">
                <div class="col-md-4 col-md-3 col-xs-2"></div>
                <div class="col-md-4 col-md-6 col-xs-8">
                    <img src={{gameImage}} (click)="imageSizeToggle()">
                </div>
                <div class="col-md-4 col-md-3 col-xs-2"></div>
            </div>
        </div>
        <div  *ngIf="imageEnlarge == true">
            <img src={{gameImage}} (click)="imageSizeToggle()">
        </div>
    </div>
</div>
<!--Pista-->
<div class="row">
    <div class="col-lg-4 col-md-3 col-xs-2"></div>
    <div class="col-lg-4 col-md-6 col-xs-8">
        <div class="row">
            <div class="col-xs-9">
                <div *ngIf="displayClue == true">
                        <p class="clue-text">{{gameClue}}</p>
                </div>
            </div>
            <div class="col-xs-3">
                <img class="clue-button" src="../../../assets/clue.png" alt="" (click)="showClue()">
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-3 col-xs-2"></div>
</div>

<!--Teclado-->
<div>
    <table>
        <td *ngFor="let letter of arraySolution; let i = index">
            <tr><button type="button" class="keyboard solution" (click)="exchangeLetter('solution', i)" >{{letter}}</button></tr>
        </td>
    </table>
    <table>
        <tr>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 0)">{{arrayKeyboard[0]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 1)">{{arrayKeyboard[1]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 2)">{{arrayKeyboard[2]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 3)">{{arrayKeyboard[3]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 4)">{{arrayKeyboard[4]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 5)">{{arrayKeyboard[5]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 6)">{{arrayKeyboard[6]}}</button></td>
        </tr>
        <tr>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 7)">{{arrayKeyboard[7]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 8)">{{arrayKeyboard[8]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 9)">{{arrayKeyboard[9]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 10)">{{arrayKeyboard[10]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 11)">{{arrayKeyboard[11]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 12)">{{arrayKeyboard[12]}}</button></td>
            <td><button class="keyboard keyboard-letters" (click)="exchangeLetter('keyboard', 13)">{{arrayKeyboard[13]}}</button></td>
        </tr>
    </table>
    <br>
    <table>
        <td>
            <tr><button type="button" class="keyboard solution">{{keyboardAux}}</button></tr>
        </td>
    </table>
    
</div>
