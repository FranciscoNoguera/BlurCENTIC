<link href="https://fonts.googleapis.com/css?family=Orbitron" rel='stylesheet' type="text/css">
<!--Logo y bocadillo-->
<div class="row">
  <div class="col-md-5 col-sm-4 col-xs-3"></div>
  <div class="col-md-2 col-sm-4 col-xs-6">
    <img src="../../../assets/blur.png" alt="">
  </div>
  <div class="col-md-5 col-sm-4 col-xs-3"></div>
</div>
<br>
<div class="row">
  <div class="col-md-6 col-xs-1"></div>
  <div class="col-md-5 col-xs-10 speech">
      <p>Bienvenido a Blur!</p>
      <p>Aquí podrás poner a prueba tu ingenio.</p>
  </div>
  <div class="col-xs-1"></div>
</div>
<!--Mascota-->
<div class="row">
  <div class="col-md-5 col-sm-4 col-xs-3"></div>
  <div class="col-md-2 col-sm-4 col-xs-6">
    <img src="../../../assets/PetGif.gif" alt="">
  </div>
  <div class="col-md-5 col-sm-4 col-xs-3"></div>
</div>
<!--Lbl modo de juego-->
<br>
<div><h3>Modo: {{gameMode}}</h3></div>
<!--Botones-->
<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
      <div class="row">
        <div class="col-md-6 padded">
            <button type="button" class="btn" (click)="reditectToArcade()" >Empezar</button>
        </div>
        <div class="col-md-6 padded">
            <button type="button" class="btn" (click)="reditectToInstruction()">Instrucciones</button>
        </div>
      </div>
    </div>
    <div class="col-xs-1"></div>
</div>
<!--Sonido-->
<div class="container">
  <audio src="../../../assets/musica.mp3" autoplay></audio>
</div>
